<canvas width="600" height="400"></canvas>
<meta charset="UTF-8">

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300,200, raio + 20, 'red'); 
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red');

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

       if ((x>300 - raio) &&
              (x<300 + raio) &&
              (y>200 - raio) &&
              (y<200 + raio)) {
                alert('100 Pontos! Acertou no centro do alvo!');
            } else if ((x > 300 - 20) &&
                (x < 300 + 20) &&
                (y > 200 - 20) &&
                (y < 200 + 20)) {
                    alert('50 Pontos! Acertou no segundo círculo!')
                } else if ((x > 300 - (raio + 20)) &&
                (x < 300 + (raio + 20)) &&
                (y > 200 - (raio + 20)) &&
                (y < 200 + (raio + 20))) {
                    alert('25 Pontos! Acertou no terceiro círculo!')
                } else {
                    alert('Errou! Tente novamente!')
                 
          }
    }

    tela.onclick = dispara;

</script>
